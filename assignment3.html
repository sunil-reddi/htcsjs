<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    body {
            background-color: #EAEFF3;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            margin: 0px;
            padding: 0px;
        }
        /* p {
            margin: 0px;
        } */
        div {
            text-align: center;
        }
        .main {
            margin: 40px;
            display: flex;
            flex-direction: row;
            width: 100vw;
            gap: 30px;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .mdiv {
            /* border: gray; */
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .follower {
            display: flex;
            border-top: rgba(161, 172, 184, 0.5) 2px solid;
        }
        .fa-trash {
            display: none;
            color: rgb(193, 205, 218);
        }
        .flwr {
            color: rgb(193, 205, 218);
            font-size: small;
            font-weight: bold;
            padding: 5px;
        }
        .f1 {
            margin: 5px;
            flex-grow: 1;
            border-right: rgb(193, 205, 218) 2px solid;
        }
        .f2 {
            margin: 5px;
            flex-grow: 1;
        }
        .location {
            color: rgb(193, 205, 218);
        }
        img {
            border-radius: 50%;
            height: 75px;
            width: 75px;
            object-fit: cover;
            align-self: center;
        }
        input {
            display: none;
        }
        .details {
            display: flex;
            flex-direction: column;
           padding: 20px;
            gap: 6px;
        }
        .name {
            font-weight: 900;
            font-size: larger;
            text-transform: capitalize;
        }
        .box:hover .fa-trash {
            display: flex;
            cursor: pointer;
            position: absolute;
            right: 5px;
        }
        .location {
            display: flex;
            justify-content: center;
            gap: 5px;
            font-size: 12px;
            align-content: flex-end;
        }
        input:checked~.mdiv {
            border: solid 2px rgb(13, 124, 220);
            transform: scale(1.05, 1.05);
        }
        /* input:checked~span {
            display: inline;
        }
        .icons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        } */
        .icon {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            position: relative;
            height: 20px;
        }
        .box{
            width: 250px;
        }
        /* input:hover~.mdiv{
            border: solid rgb(13, 124, 220) 2px;
            /* box-shadow: rgb(15, 155, 248) 2px 2px 10px; 
            transform: scale(1.05, 1.05);
        } */
    .circheck{
    position:absolute;
    height:15px;
    width:15px;
    outline: 1px solid grey;
    border-radius: 50%;
}
input:checked~div .circheck{
    background-color:blue; 
}
.circheck:after{
    content:"";
    position:absolute;
     display: none;
}
/* input:checked~div .circheck:after{
    display:flex; 
} */
.box .circheck:after {
    display: flex;
    left: 4px;
    bottom: 4px;
    width: 3px;
    height: 7px;
    border: solid white;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
}
.circheck{
    left:10px;
    top:10px;
}
/* input:checked~div .fa-trash{
    display: block;
            cursor: pointer;
            position: absolute;
            right: 5px;
} */
</style>
